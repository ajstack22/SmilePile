<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmilePile Vertical Variations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --smile-yellow: #FFEB3B;
            --pile-green: #4CAF50;
            --pile-blue: #2196F3;
            --pile-orange: #FF9800;
            --pile-pink: #E91E63;
            --dark-text: #212121;
            --light-text: #FFFFFF;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #E0E0E0;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .background-swatch {
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .swatch-content {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            height: 100%;
        }

        /* Background Colors */
        .bg-light { background-color: #FFFFFF; }
        .bg-light-gray { background-color: #f4f7f9; }
        .bg-dark-gray { background-color: #424242; color: var(--light-text);}
        .bg-dark { background-color: #212121; color: var(--light-text);}

        /* Logo Lockup */
        .logo-lockup {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .logo-lockup .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-align: center;
        }

        .lockup-stacked-split .logo-text {
            line-height: 1.1;
        }

        /* SVG Icon Styling */
        .logo-svg {
            width: 80px; /* Slightly larger for vertical layouts */
            height: 80px;
            margin-bottom: 8px;
        }

        /* Default (Light Mode) SVG Colors */
        .logo-svg .eye { fill: var(--dark-text); }
        .logo-svg .mouth { stroke: var(--dark-text); }
        
        /* Text Color Styling */
        .text-smile,
        .text-p,
        .text-i,
        .text-l,
        .text-e {
            /* Add a black border for high contrast */
            -webkit-text-stroke: 2px var(--dark-text);
            text-stroke: 2px var(--dark-text);
            paint-order: stroke fill; /* Ensures stroke is behind the fill */
        }

        .text-smile { color: var(--smile-yellow); }
        .text-p { color: var(--pile-green); }
        .text-i { color: var(--pile-blue); }
        .text-l { color: var(--pile-orange); }
        .text-e { color: var(--pile-pink); }

    </style>
</head>
