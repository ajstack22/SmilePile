<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Smiley Variations</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        h1, p.subtitle {
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        p.subtitle {
            margin-top: -1rem;
            opacity: 0.9;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 3rem auto;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }
        .icon-container svg {
            width: 100px;
            height: 100px;
        }
        .icon-container p {
            margin-top: 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            color: #4a5568;
        }

        /* --- Icon Styles --- */
        .icon g {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* --- Enhanced Smiley Theme --- */
        .enhanced .back-line {
            stroke: #9f7aea;
            opacity: 0.6;
        }
        .enhanced .main-box {
            stroke: #805ad5;
            fill: #faf5ff;
        }
        .enhanced .smiley {
            stroke: #553c9a;
        }
        .enhanced .eye {
            fill: #553c9a;
            stroke: none;
        }
        .enhanced .cheek {
            fill: #fbb6ce;
            opacity: 0.5;
        }

        /* Special styles for specific expressions */
        .star-eyes .eye {
            fill: none;
            stroke: #553c9a;
            stroke-width: 2;
        }
        .heart-eyes .eye {
            fill: #e53e3e;
            stroke: none;
        }

    </style>
</head>
<body>

    <h1>Enhanced Smiley Variations</h1>
    <p class="subtitle">10 more expressive and delightful smiley faces</p>

    <div class="icon-grid">

        <!-- 1. Super Happy -->
        <div class="icon-container enhanced">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <ellipse class="eye" cx="15" cy="10" rx="1.5" ry="2" />
                        <ellipse class="eye" cx="22" cy="10" rx="1.5" ry="2" />
                        <path class="smile" d="M14 16 Q 18.5 23 23 16" stroke-width="2.5" />
                        <circle class="cheek" cx="11" cy="15" r="2" />
                        <circle class="cheek" cx="26" cy="15" r="2" />
                    </g>
                </g>
            </svg>
            <p>1. Super Happy</p>
        </div>

        <!-- 2. Star Eyes -->
        <div class="icon-container enhanced star-eyes">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <path class="eye" d="M15 8 L14 11 L11 11 L13.5 13 L12.5 16 L15 14 L17.5 16 L16.5 13 L19 11 L16 11 Z" />
                        <path class="eye" d="M22 8 L21 11 L18 11 L20.5 13 L19.5 16 L22 14 L24.5 16 L23.5 13 L26 11 L23 11 Z" />
                        <path class="smile" d="M14 18 C 16 22, 21 22, 23 18" stroke-width="3" />
                    </g>
                </g>
            </svg>
            <p>2. Star Eyes</p>
        </div>

        <!-- 3. Heart Eyes -->
        <div class="icon-container enhanced heart-eyes">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <path class="eye" d="M15 9 C14 7, 11 7, 11 10 C11 13, 15 16, 15 16 C15 16, 19 13, 19 10 C19 7, 16 7, 15 9 Z" />
                        <path class="eye" d="M22 9 C21 7, 18 7, 18 10 C18 13, 22 16, 22 16 C22 16, 26 13, 26 10 C26 7, 23 7, 22 9 Z" />
                        <path class="smile" d="M14 18 Q 18.5 22 23 18" stroke-width="2.5" />
                    </g>
                </g>
            </svg>
            <p>3. Heart Eyes</p>
        </div>

        <!-- 4. Cool Sunglasses -->
        <div class="icon-container enhanced">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <rect class="eye" x="12" y="9" width="6" height="5" rx="2" fill="#2d3748" />
                        <rect class="eye" x="19" y="9" width="6" height="5" rx="2" fill="#2d3748" />
                        <path d="M18 11 H19" stroke="#2d3748" stroke-width="1.5" />
                        <path class="smile" d="M15 19 Q 18.5 21 22 19" stroke-width="2.5" />
                    </g>
                </g>
            </svg>
            <p>4. Cool Sunglasses</p>
        </div>

        <!-- 5. Kawaii Blush -->
        <div class="icon-container enhanced">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <circle class="eye" cx="15" cy="11" r="2.5" />
                        <circle class="eye" cx="22" cy="11" r="2.5" />
                        <circle fill="white" cx="15.5" cy="10.5" r="1" />
                        <circle fill="white" cx="22.5" cy="10.5" r="1" />
                        <path class="smile" d="M16 17 Q 18.5 19 21 17" stroke-width="2" />
                        <ellipse class="cheek" cx="11" cy="14" rx="2.5" ry="1.5" />
                        <ellipse class="cheek" cx="26" cy="14" rx="2.5" ry="1.5" />
                    </g>
                </g>
            </svg>
            <p>5. Kawaii Blush</p>
        </div>

        <!-- 6. Tongue Out -->
        <div class="icon-container enhanced">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <path class="eye" d="M14 11 L17 11" stroke-width="2.5" />
                        <circle class="eye" cx="22" cy="11" r="1.5" />
                        <path class="smile" d="M14 17 Q 18.5 20 23 17" stroke-width="2.5" />
                        <ellipse cx="18.5" cy="20" rx="3" ry="4" fill="#ff6b9d" opacity="0.8" />
                    </g>
                </g>
            </svg>
            <p>6. Tongue Out</p>
        </div>

        <!-- 7. Excited -->
        <div class="icon-container enhanced">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <circle class="eye" cx="15" cy="10" r="2" />
                        <circle class="eye" cx="22" cy="10" r="2" />
                        <circle fill="white" cx="15.5" cy="9.5" r="0.8" />
                        <circle fill="white" cx="22.5" cy="9.5" r="0.8" />
                        <ellipse cx="18.5" cy="18" rx="5" ry="4" fill="#553c9a" opacity="0.2" />
                        <path class="smile" d="M13 17 C 15 23, 22 23, 24 17" stroke-width="3" />
                    </g>
                </g>
            </svg>
            <p>7. Excited</p>
        </div>

        <!-- 8. Peaceful -->
        <div class="icon-container enhanced">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <path class="eye" d="M13 11 Q 15 9 17 11" fill="none" stroke-width="2" />
                        <path class="eye" d="M20 11 Q 22 9 24 11" fill="none" stroke-width="2" />
                        <path class="smile" d="M15 18 Q 18.5 20 22 18" stroke-width="2" />
                        <circle class="cheek" cx="12" cy="15" r="1.5" />
                        <circle class="cheek" cx="25" cy="15" r="1.5" />
                    </g>
                </g>
            </svg>
            <p>8. Peaceful</p>
        </div>

        <!-- 9. Surprised Joy -->
        <div class="icon-container enhanced">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <ellipse class="eye" cx="15" cy="10" rx="2" ry="3" />
                        <ellipse class="eye" cx="22" cy="10" rx="2" ry="3" />
                        <circle fill="white" cx="15" cy="9" r="1.2" />
                        <circle fill="white" cx="22" cy="9" r="1.2" />
                        <ellipse cx="18.5" cy="19" rx="4" ry="5" fill="none" stroke="#553c9a" stroke-width="2.5" />
                    </g>
                </g>
            </svg>
            <p>9. Surprised Joy</p>
        </div>

        <!-- 10. Sparkle Eyes -->
        <div class="icon-container enhanced">
            <svg class="icon" viewBox="0 0 32 32">
                <g>
                    <path class="back-line" d="M26,29 H9 A5,5 0 0 1 4,24 V7" />
                    <rect class="main-box" x="7" y="2" width="23" height="23" rx="5" />
                    <g class="smiley">
                        <circle class="eye" cx="15" cy="11" r="2" />
                        <circle class="eye" cx="22" cy="11" r="2" />
                        <path d="M13 9 L13 8 M17 9 L17 8 M13 13 L13 14 M17 13 L17 14" stroke="#fbbf24" stroke-width="1.5" />
                        <path d="M20 9 L20 8 M24 9 L24 8 M20 13 L20 14 M24 13 L24 14" stroke="#fbbf24" stroke-width="1.5" />
                        <path class="smile" d="M13 17 C 15 22, 22 22, 24 17" stroke-width="2.5" />
                        <circle class="cheek" cx="11" cy="15" r="2" />
                        <circle class="cheek" cx="26" cy="15" r="2" />
                    </g>
                </g>
            </svg>
            <p>10. Sparkle Eyes</p>
        </div>

    </div>

</body>
</html>
