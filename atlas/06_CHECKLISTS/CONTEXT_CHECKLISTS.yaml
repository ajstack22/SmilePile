# Context Injection Checklists
# These checklists are automatically included when context is injected

version: "1.0.0"
description: "Verification checklists for each context profile"
created: "2024-09-20"

checklists:
  story_creation:
    name: "Story Creation Checklist"
    description: "Ensure stories meet Atlas quality standards"
    items:
      - id: "story_format"
        check: "User story follows 'As a... I want... So that...' format"
        required: true
      - id: "acceptance_criteria"
        check: "Acceptance criteria use Given/When/Then format"
        required: true
      - id: "success_metrics"
        check: "Success metrics are measurable and specific"
        required: true
      - id: "technical_requirements"
        check: "Technical requirements documented"
        required: true
      - id: "risk_analysis"
        check: "Risks identified with mitigation strategies"
        required: true
      - id: "dependencies"
        check: "Dependencies on other stories/systems identified"
        required: false
      - id: "story_size"
        check: "Story sized appropriately (fits in one sprint)"
        required: true
      - id: "evidence_requirements"
        check: "Evidence requirements defined for completion"
        required: true
      - id: "story_ready"
        check: "Story marked as READY status"
        required: true
      - id: "story_saved"
        check: "Story saved to atlas/09_STORIES/ directory"
        required: true

  troubleshooting:
    name: "Bug Fix Checklist"
    description: "Systematic approach to bug resolution"
    items:
      - id: "reproduce"
        check: "Bug reproduced locally/in test environment"
        required: true
      - id: "root_cause"
        check: "Root cause identified (not just symptoms)"
        required: true
      - id: "fix_implemented"
        check: "Proper fix implemented (not just workaround)"
        required: true
      - id: "regression_test"
        check: "Regression test added to prevent recurrence"
        required: true
      - id: "existing_tests"
        check: "All existing tests still pass"
        required: true
      - id: "edge_cases"
        check: "Edge cases identified and handled"
        required: false
      - id: "performance"
        check: "Performance impact assessed"
        required: false
      - id: "documentation"
        check: "Fix documented in code and story"
        required: true
      - id: "story_updated"
        check: "Bug story updated with resolution"
        required: true

  ui_development:
    name: "UI Development Checklist"
    description: "Frontend implementation quality checks"
    items:
      - id: "design_match"
        check: "Implementation matches design specifications"
        required: true
      - id: "responsive"
        check: "Responsive design works on all screen sizes"
        required: true
      - id: "accessibility"
        check: "Accessibility standards met (WCAG 2.1 AA)"
        required: true
      - id: "cross_browser"
        check: "Tested on Chrome, Firefox, Safari, Edge"
        required: true
      - id: "performance"
        check: "Core Web Vitals targets met"
        required: false
      - id: "component_reuse"
        check: "Existing components reused where possible"
        required: true
      - id: "state_management"
        check: "State management follows project patterns"
        required: true
      - id: "error_states"
        check: "Error states handled gracefully"
        required: true
      - id: "loading_states"
        check: "Loading states implemented"
        required: true
      - id: "unit_tests"
        check: "Component unit tests written"
        required: true

  backend_development:
    name: "Backend Development Checklist"
    description: "API and service implementation checks"
    items:
      - id: "api_design"
        check: "API follows RESTful principles"
        required: true
      - id: "validation"
        check: "Input validation implemented"
        required: true
      - id: "error_handling"
        check: "Comprehensive error handling"
        required: true
      - id: "authentication"
        check: "Authentication/authorization implemented"
        required: true
      - id: "database_optimized"
        check: "Database queries optimized"
        required: true
      - id: "caching"
        check: "Caching strategy implemented where appropriate"
        required: false
      - id: "rate_limiting"
        check: "Rate limiting configured"
        required: false
      - id: "logging"
        check: "Structured logging implemented"
        required: true
      - id: "monitoring"
        check: "Monitoring/metrics added"
        required: false
      - id: "api_documented"
        check: "API documentation updated"
        required: true
      - id: "unit_tests"
        check: "Unit tests >90% coverage"
        required: true

  testing:
    name: "Test Creation Checklist"
    description: "Comprehensive testing requirements"
    items:
      - id: "unit_tests"
        check: "Unit tests for all public methods"
        required: true
      - id: "integration_tests"
        check: "Integration tests for workflows"
        required: true
      - id: "edge_cases"
        check: "Edge cases tested"
        required: true
      - id: "error_cases"
        check: "Error conditions tested"
        required: true
      - id: "mocks"
        check: "External dependencies mocked"
        required: true
      - id: "coverage"
        check: "Code coverage >80%"
        required: true
      - id: "performance_tests"
        check: "Performance tests for critical paths"
        required: false
      - id: "test_documentation"
        check: "Tests have clear descriptions"
        required: true
      - id: "ci_integration"
        check: "Tests run in CI pipeline"
        required: true

  code_review:
    name: "Code Review Checklist"
    description: "Review quality gates"
    items:
      - id: "functionality"
        check: "Code works as intended"
        required: true
      - id: "tests"
        check: "Adequate test coverage"
        required: true
      - id: "patterns"
        check: "Follows project patterns"
        required: true
      - id: "security"
        check: "No security vulnerabilities"
        required: true
      - id: "performance"
        check: "No performance regressions"
        required: true
      - id: "documentation"
        check: "Code and API documented"
        required: true
      - id: "naming"
        check: "Clear, consistent naming"
        required: true
      - id: "dry"
        check: "No unnecessary duplication"
        required: true
      - id: "error_handling"
        check: "Proper error handling"
        required: true
      - id: "ready_to_merge"
        check: "Ready for production"
        required: true

  deployment:
    name: "Deployment Checklist"
    description: "Pre-deployment verification"
    items:
      - id: "tests_pass"
        check: "All tests passing"
        required: true
      - id: "build_success"
        check: "Build successful"
        required: true
      - id: "migrations"
        check: "Database migrations ready"
        required: false
      - id: "config"
        check: "Configuration updated"
        required: true
      - id: "monitoring"
        check: "Monitoring configured"
        required: true
      - id: "rollback"
        check: "Rollback plan documented"
        required: true
      - id: "release_notes"
        check: "Release notes prepared"
        required: true
      - id: "stakeholder_approval"
        check: "Stakeholder approval obtained"
        required: false
      - id: "smoke_tests"
        check: "Smoke tests ready"
        required: true

  documentation:
    name: "Documentation Checklist"
    description: "Documentation completeness"
    items:
      - id: "overview"
        check: "Overview and purpose documented"
        required: true
      - id: "setup"
        check: "Setup instructions provided"
        required: true
      - id: "usage"
        check: "Usage examples included"
        required: true
      - id: "api"
        check: "API reference complete"
        required: true
      - id: "configuration"
        check: "Configuration options documented"
        required: true
      - id: "troubleshooting"
        check: "Troubleshooting section added"
        required: false
      - id: "changelog"
        check: "Changelog updated"
        required: true

  research:
    name: "Research Checklist"
    description: "Research task verification"
    items:
      - id: "problem_defined"
        check: "Problem clearly defined"
        required: true
      - id: "options_explored"
        check: "Multiple options explored"
        required: true
      - id: "pros_cons"
        check: "Pros/cons analyzed"
        required: true
      - id: "recommendation"
        check: "Clear recommendation provided"
        required: true
      - id: "evidence"
        check: "Evidence/data supports conclusion"
        required: true
      - id: "risks"
        check: "Risks identified"
        required: true
      - id: "next_steps"
        check: "Next steps defined"
        required: true

# Checklist formatting options
formatting:
  markdown:
    checked: "[x]"
    unchecked: "[ ]"
    required_marker: " *"
    optional_marker: ""

  emoji:
    checked: "âœ…"
    unchecked: "â¬œ"
    required_marker: " ðŸ”´"
    optional_marker: " ðŸŸ¡"

# Integration settings
integration:
  auto_include: true  # Automatically include in context injection
  position: "after_context"  # Where to place checklist
  format: "markdown"  # Default format
  show_progress: true  # Show X/Y items complete
  require_completion: false  # Don't block on incomplete checklists